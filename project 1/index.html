<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Replacement Simulator — Animated</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="main-container">

    <h1 class="title">Page Replacement Algorithm Simulator</h1>

    <div class="grid">

        <!-- INPUT CARD -->
        <div class="card">
            <h2>Simulation Inputs</h2>

            <label>Page Reference String</label>
            <textarea id="referenceInput" placeholder="Example: 7 0 1 2 0 3 0 4 2 3 0 3 2">7 0 1 2 0 3 0 4 2 3 0 3 2</textarea>

            <label>Number of Frames</label>
            <input type="number" id="framesInput" placeholder="Example: 3">

            <label>Select Algorithm</label>
            <select id="algorithmSelect">
                <option value="fifo">FIFO</option>
                <option value="lru">LRU</option>
                <option value="optimal">Optimal</option>
            </select>

            <button class="btn" id="prepareBtn">Prepare Simulation</button>

            <div class="playback-controls">
                <button class="btn" id="playBtn">▶ Play</button>
                <button class="btn" id="pauseBtn">⏸ Pause</button>
                <button class="btn" id="stepBackBtn">◀ Back</button>
                <button class="btn" id="stepForwardBtn">Forward ▶</button>
            </div>

            <label>Animation Speed (ms per step)</label>
            <input type="range" id="speedRange" min="100" max="2000" value="600">
            <p>Speed: <span id="speedValue">600</span> ms</p>

            <button class="btn" id="resetBtn" style="background:#555;">Reset</button>
        </div>

        <!-- OUTPUT CARD -->
        <div class="card">
            <h2>Simulation Output</h2>

            <p><strong>Current Step:</strong> <span id="currentStep">-</span></p>
            <p><strong>Current Page:</strong> <span id="currentPage">-</span></p>
            <p><strong>Status:</strong> <span id="currentStatus">-</span></p>

            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Step</th>
                        <th>Page</th>
                        <th>Frames</th>
                        <th>Status</th>
                        <th>Evicted</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div id="summary" class="summary"></div>

        </div>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
